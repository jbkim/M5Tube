notifications:
  email: false
dist: trusty
services:
  - docker
os:
  - linux
before_install:
 - mkdir $HOME/video
 - cd M5Tube
 - docker build -t m5tube -f .travis.Dockerfile .
#env:
#   - VIDEOTITLE='TestVideo'
#   - VIDEOPATH='/usr/src/M5Tube/video/test.mp4'
script: >
  docker run -ti --rm
  -v $HOME/video:/usr/src/M5Tube/video
  -w /usr/src/M5Tube m5tube bash -c "PATH=$PATH:/usr/src/M5Tube/workflow.sh $VIDEOTITLE $VIDEOPATH"
